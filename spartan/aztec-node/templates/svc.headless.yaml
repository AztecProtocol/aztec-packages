apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}-headless
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.p2p.port }}
      targetPort: p2p-tcp
      protocol: TCP
      name: p2p-tcp
    - port: {{ .Values.service.p2p.port }}
      targetPort: p2p-udp
      protocol: UDP
      name: p2p-udp
    - port: {{ .Values.service.httpPort }}
      targetPort: http-rpc
      protocol: TCP
      name: http-rpc
    - port: {{ .Values.service.admin.port }}
      targetPort: admin
      protocol: TCP
      name: admin
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}
