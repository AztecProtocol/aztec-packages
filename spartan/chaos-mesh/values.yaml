
chaos-mesh:
  dashboard:
    persistentVolume:
      enabled: true
      size: 8Gi
      storageClassName: standard
      mountPath: /data
      subPath: ""

    # Disable security mode when running locally, DO NOT DEPLOY THIS CHART IN PRODUCTION
    # We disable locally so the local dashboard does not require configuring authentication
    securityMode: false

chaosDaemon:
  privileged: true
  runtime: "containerd"
  socketPath: "/run/containerd/containerd.sock"
  capabilities:
    - SYS_PTRACE
    - NET_ADMIN
    - IPC_LOCK
    - SYS_ADMIN

dnsServer:
  create: true

podSecurityPolicy:
  enabled: false
