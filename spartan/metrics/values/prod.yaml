# Enable and configure Grafana
# https://artifacthub.io/packages/helm/grafana/grafana
grafana:
  service:
    type: LoadBalancer
  persistence:
    type: pvc
    enabled: true
    size: "10Gi"

opentelemetry-collector:
  ports:
    jaeger-compact:
      enabled: false
  service:
    enabled: true
    type: LoadBalancer

loki:
  loki:
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    ingester:
      chunk_encoding: snappy
    querier:
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      retention_period: 336h # 14 days
    compactor:
      retention_enabled: true
      delete_request_store: s3
    auth_enabled: false

  deploymentMode: SimpleScalable

  singleBinary:
    replicas: 0
  backend:
    replicas: 2
  read:
    replicas: 2
  write:
    replicas: 3

  minio:
    enabled: true
    persistence:
      size: 64Gi
