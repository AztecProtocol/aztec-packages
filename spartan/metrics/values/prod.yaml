opentelemetry-collector:
  mode: deployment
  image:
    repository: "otel/opentelemetry-collector-contrib"
  ports:
    jaeger-compact:
      enabled: false
  service:
    enabled: true
    type: LoadBalancer
  config:
    exporters:
      # debug:
      #   verbosity: detailed
      # otlphttp/logs:
      #   endpoint: http://loki-write.metrics:3100/otlp
      # otlp/tempo:
      #   endpoint: http://metrics-tempo.metrics:4317
      #   tls:
      #     insecure: true
      prometheus:
        endpoint: ${env:MY_POD_IP}:8889
        metric_expiration: 5m
        resource_to_telemetry_conversion:
          enabled: true

prometheus:
  server:
    resources:
      requests:
        memory: 7Gi
        cpu: 1.5
    persistentVolume:
      enabled: true
      size: 100Gi
    replicaCount: 10
    statefulSet:
      enabled: true

loki:
  enabled: false
  loki:
    enabled: false
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    ingester:
      chunk_encoding: snappy
    querier:
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      retention_period: 168h # 7 days
    compactor:
      retention_enabled: true
      delete_request_store: s3
    auth_enabled: false

  deploymentMode: SimpleScalable

  singleBinary:
    replicas: 0
  backend:
    replicas: 2
  read:
    replicas: 4
  write:
    replicas: 6

  minio:
    enabled: false
    persistence:
      size: 64Gi

# https://artifacthub.io/packages/helm/grafana/grafana
grafana:
  service:
    type: LoadBalancer
  persistence:
    type: pvc
    enabled: true
    size: "128Gi"
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        # - name: Loki
        #   type: loki
        #   url: http://loki-read.metrics:3100
        # - name: Tempo
        #   type: tempo
        #   url: http://metrics-tempo.metrics:3100
        - name: Prometheus
          type: prometheus
          uid: spartan-metrics-prometheus
          isDefault: true
          url: http://metrics-prometheus-server.metrics:80
