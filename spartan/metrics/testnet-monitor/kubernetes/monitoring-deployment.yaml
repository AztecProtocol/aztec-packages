apiVersion: apps/v1
kind: Deployment
metadata:
  name: testnet-monitor
  labels:
    app: testnet-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testnet-monitor
  template:
    metadata:
      labels:
        app: testnet-monitor
    spec:
      containers:
        - name: testnet-monitor
          image: aztecprotocol/testnet-block-height-monitor:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ETHEREUM_HOST
              valueFrom:
                secretKeyRef:
                  name: testnet-monitor-secrets
                  key: infura-sepolia-url
            - name: ROLLUP_CONTRACT_ADDRESS
              value: ""
            - name: GRAFANA_CLOUD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: testnet-monitor-secrets
                  key: grafana-cloud-password
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        - name: grafana-agent
          image: grafana/agent:v0.40.3
          args:
            - --config.file=/etc/agent/agent.yml
            - --metrics.wal-directory=/tmp/wal
          ports:
            - containerPort: 9090
              name: agent-http
          volumeMounts:
            - name: agent-config
              mountPath: /etc/agent
            - name: agent-secret
              mountPath: /etc/agent/secret
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: agent-config
          configMap:
            name: grafana-agent-config
        - name: agent-secret
          secret:
            secretName: testnet-monitor-secrets
