apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpha-testnet-monitor
  namespace: staging-testnet-monitoring
  labels:
    app: alpha-testnet-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpha-testnet-monitor
  template:
    metadata:
      labels:
        app: alpha-testnet-monitor
    spec:
      containers:
        - name: alpha-testnet-monitor
          image: spypsy/block-height-monitor:20250722-121825
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ETHEREUM_HOST
              valueFrom:
                secretKeyRef:
                  name: alpha-testnet-monitor-secrets
                  key: infura-sepolia-url
            - name: ROLLUP_CONTRACT_ADDRESS
              value: ""
            - name: GRAFANA_CLOUD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: alpha-testnet-monitor-secrets
                  key: grafana-cloud-password
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
