apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: staging-testnet-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
    scrape_configs:
      - job_name: 'alpha-testnet-monitor'
        metrics_path: /metrics
        static_configs:
          - targets: ['alpha-testnet-monitor.staging-testnet-monitoring.svc.cluster.local:80']
    remote_write:
      - url: https://prometheus-prod-55-prod-gb-south-1.grafana.net/api/prom/push
        basic_auth:
          username: 2476101
          password: ""
