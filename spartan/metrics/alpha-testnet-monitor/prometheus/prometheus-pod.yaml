apiVersion: v1
kind: Pod
metadata:
  name: prometheus
  namespace: staging-testnet-monitoring
  labels:
    app: prometheus
spec:
  containers:
    - name: prometheus
      image: prom/prometheus:v2.52.0
      args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus/"
        - "--web.console.libraries=/etc/prometheus/console_libraries"
        - "--web.console.templates=/etc/prometheus/consoles"
        - "--web.enable-lifecycle"
      ports:
        - containerPort: 9090
          name: http
      volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "200m"
  volumes:
    - name: config-volume
      configMap:
        name: prometheus-config
