{{- if .Values.prometheus.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "alpha-testnet-monitor.fullname" . }}-prometheus
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "alpha-testnet-monitor.labels" . | nindent 4 }}
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "alpha-testnet-monitor.selectorLabels" . | nindent 6 }}
      app: prometheus
  template:
    metadata:
      labels:
        {{- include "alpha-testnet-monitor.selectorLabels" . | nindent 8 }}
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: {{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag }}
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
          resources:
            {{- toYaml .Values.prometheus.resources | nindent 12 }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "alpha-testnet-monitor.fullname" . }}-prometheus-config
{{- end }}
