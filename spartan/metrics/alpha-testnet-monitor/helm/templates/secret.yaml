apiVersion: v1
kind: Secret
metadata:
  name: {{ include "alpha-testnet-monitor.fullname" . }}-secrets
  labels:
    {{- include "alpha-testnet-monitor.labels" . | nindent 4 }}
type: Opaque
data:
  infura-sepolia-url: {{ .Values.secrets.infuraSepoliaUrl | b64enc | quote }}
  grafana-cloud-password: {{ .Values.secrets.grafanaCloudPassword | b64enc | quote }}
