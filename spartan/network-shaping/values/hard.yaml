# Simulates global network conditions
# High latency, moderate bandwidth
global:
  namespace: "p2p-testnet"

networkShaping:
  enabled: true
  conditions:
    latency:
      enabled: true
      delay:
        # Global network latency (e.g., intercontinental)
        latency: 200ms
        jitter: 40ms
        correlation: "75"
    bandwidth:
      enabled: true
      # 20Mbps
      rate: 20mbps
      limit: 10000000 # 10 MB
      buffer: 4000
    packetLoss:
      enabled: true
      loss: "1"
      correlation: "70"