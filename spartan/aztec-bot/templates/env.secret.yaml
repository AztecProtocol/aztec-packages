apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-env
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  MNEMONIC: {{ .Values.bot.mnemonic | b64enc }}
  KEY_INDEX_START: {{ .Values.bot.mnemonicStartIndex | default 1 | toString | b64enc }}
  BOT_PRIVATE_KEY: {{ .Values.bot.botPrivateKey | b64enc }}
