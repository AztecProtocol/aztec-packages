global:
  aztecImage:
    repository: aztecprotocol/aztec
    tag: latest
    pullPolicy: Always
  kubectlImage:
    repository: bitnami/kubectl
    tag: 1.33.4
    pullPolicy: Always

mnemonic:
  value: ""
  fromSecret:
    name: ""
    key: mnemonic


attesters:
  attestersPerNode: 1
  nodeCount: 1
  mnemonicStartIndex: 2000
  keyStoreSecret:
    create: true
    name: "" # if empty name will be generated based on Release.Name
  addressConfigMap:
    create: true
    name: "" # if empty name will be generated based on Release.Name

# TODO: add publisher key support

serviceAccount:
  create: true
  name: "" # leave empty to generate a name based on Release.Name
  annotations: {}

