server:
  global:
    evaluation_interval: 30s
    scrape_interval: 1m
    scrape_timeout: 20s
  resources:
    requests:
      memory: 40Gi
      cpu: "4"
    limits:
      memory: 60Gi
      cpu: "7"
  nodeSelector:
    node-type: infra
  persistentVolume:
    enabled: true
    size: 100Gi
  replicaCount: 1
  statefulSet:
    enabled: true

serverFiles:
  prometheus.yml:
    scrape_configs:
      - job_name: public_telemetry
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              own_namespace: true
              names: []

alertmanager:
  enabled: false
prometheus-node-exporter:
  enabled: false
prometheus-pushgateway:
  enabled: false
kube-state-metrics:
  enabled: false
