nameOverride: "node"

global:
  l1ExecutionUrls: []
  l1ConsensusUrls: []
  l1ConsensusHostApiKeys: []
  l1ConsensusHostApiKeyHeaders: []

  aztecImage:
    repository: aztecprotocol/aztec
    tag: staging
    pullPolicy: Always

nodeSelector:
  local-ssd: "false"
  node-type: "network"

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - node
        topologyKey: "kubernetes.io/hostname"
        namespaceSelector: {}

replicaCount: 1

node:
  env:
    OTEL_SERVICE_NAME: "boot-node"

  resources:
    requests:
      cpu: "1"
      memory: "2Gi"
  startCmd:
    - --p2p-bootstrap

  hostNetwork: true

persistence:
  enabled: true

statefulSet:
  enabled: true
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 4Gi

service:
  p2p:
    enabled: true
    nodePortEnabled: false
  admin:
    enabled: false
  headless:
    enabled: false

