global:
  l1ExecutionUrls: []
  l1ConsensusUrls: []
  l1ConsensusHostApiKeys: []
  l1ConsensusHostApiKeyHeaders: []

  aztecImage:
    repository: aztecprotocol/aztec
    tag: staging
    pullPolicy: Always

validator:
  hostNetwork: true
  replicaCount: 1
  validatorsPerNode: 100

  nodeSelector:
    local-ssd: "false"
    node-type: "network"

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - node
          topologyKey: "kubernetes.io/hostname"
          namespaceSelector: {}

  node:
    logLevel: "debug; info: aztec:simulator, json-rpc"
    preStartScript: |
      source /scripts/get-private-key.sh

      until curl --silent --head --fail "${BOOT_NODE_HOST}/status" > /dev/null; do
        echo "Waiting for boot node..."
        sleep 1
      done
      echo "Boot node is ready!"

      export BOOTSTRAP_NODES=$(curl -X POST --data '{"method": "bootstrap_getEncodedEnr"}' $BOOT_NODE_HOST | jq -r .result)

    env:
      SPONSORED_FPC: true
      SEQ_MIN_TX_PER_BLOCK: 0
      SEQ_MAX_TX_PER_BLOCK: 8
      L1_FIXED_PRIORITY_FEE_PER_GAS: 3
    resources:
      requests:
        cpu: "3"
        memory: "12Gi"

  persistence:
    enabled: true
  statefulSet:
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 16Gi

  service:
    headless:
      enabled: true
