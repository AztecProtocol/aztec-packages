nameOverride: "node"

global:
  aztecRollupVersion: "canonical"
  aztecNetwork: "alpha-testnet"

  l1ExecutionUrls: []
  l1ConsensusUrls: []
  l1ConsensusHostApiKeys: []
  l1ConsensusHostApiKeyHeaders: []

  aztecImage:
    repository: aztecprotocol/aztec
    tag: latest
    pullPolicy: Always

nodeSelector:
  local-ssd: "false"
  node-type: "network"

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - node
        topologyKey: "kubernetes.io/hostname"
        namespaceSelector: {}

replicaCount: 1

hostNetwork: true

node:
  env:
    OTEL_SERVICE_NAME: "rpc-node"
  resources:
    requests:
      cpu: "3"
      memory: "12Gi"
  startCmd:
    - --node
    - --archiver

  hostNetwork: true

persistence:
  enabled: true

statefulSet:
  enabled: true
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 16Gi

service:
  p2p:
    enabled: true
    nodePortEnabled: false
  admin:
    enabled: true
    type: ClusterIP
  rpc:
    enabled: true
    type: LoadBalancer

ingress:
  rpc:
    enabled: true
    host: null
    annotations: {}
