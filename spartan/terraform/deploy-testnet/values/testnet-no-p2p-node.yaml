nodeSelector:
  local-ssd: "false"
  node-type: "network"

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - node
        topologyKey: "kubernetes.io/hostname"
        namespaceSelector: {}

replicaCount: 1
hostNetwork: false

node:
  env:
    OTEL_SERVICE_NAME: "no-p2p-node"
  resources:
    requests:
      cpu: "3"
      memory: "12Gi"
  startCmd:
    - --node
    - --archiver

persistence:
  enabled: true

statefulSet:
  enabled: true
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 16Gi

service:
  p2p:
    enabled: false
    nodePortEnabled: false
