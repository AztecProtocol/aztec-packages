global:
  aztecRollupVersion: "canonical"
  aztecNetwork: "alpha-testnet"

  l1ExecutionUrls: []
  l1ConsensusUrls: []
  l1ConsensusHostApiKeys: []
  l1ConsensusHostApiKeyHeaders: []

  aztecImage:
    repository: aztecprotocol/aztec
    tag: latest
    pullPolicy: Always

validator:
  hostNetwork: true
  replicaCount: 1
  validatorsPerNode: 100

  nodeSelector:
    local-ssd: "false"
    node-type: "network"

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - node
          topologyKey: "kubernetes.io/hostname"
          namespaceSelector: {}

  node:
    preStartScript: |
      source /scripts/get-private-key.sh

      # TODO: renable this code once staging has web3signer support
      #if [[ -n "$WEB3_SIGNER_URL" ]]; then
      #  POD_INDEX=$(echo $K8S_POD_NAME | awk -F'-' '{print $NF}')
      #  KEY_INDEX=$((POD_INDEX * VALIDATORS_PER_NODE))
      #  PUBLISHER_INDEX=$((KEY_INDEX_START + KEY_INDEX))
      #  export L1_PRIVATE_KEY=$(cast wallet private-key --mnemonic "$MNEMONIC" --mnemonic-index $PUBLISHER_INDEX)
      #  export WEB3_SIGNER_ADDRESSES="$(cat /addresses/node_$POD_INDEX)"
      #else
      #  source /scripts/get-private-key.sh
      #fi

    env:
      L1_FIXED_PRIORITY_FEE_PER_GAS: 3
      L1_TX_MONITOR_CANCEL_TX_ON_TIMEOUT: false
      SENTINEL_ENABLED: true
    resources:
      requests:
        cpu: "3"
        memory: "12Gi"

  persistence:
    enabled: true
  statefulSet:
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 16Gi

  service:
    headless:
      enabled: true
