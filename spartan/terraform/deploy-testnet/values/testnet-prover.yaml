global:
  aztecRollupVersion: "canonical"
  aztecNetwork: "alpha-testnet"

  l1ExecutionUrls: []
  l1ConsensusUrls: []
  l1ConsensusHostApiKeys: []
  l1ConsensusHostApiKeyHeaders: []

  aztecImage:
    repository: aztecprotocol/aztec
    tag: latest
    pullPolicy: Always

node:
  hostNetwork: true
  node:
    env:
      L1_FIXED_PRIORITY_FEE_PER_GAS: 3
      L1_TX_MONITOR_CANCEL_TX_ON_TIMEOUT: false
      PROVER_FAILED_PROOF_STORE: gs://aztec-develop/testnet/failed-proofs
    resources:
      requests:
        cpu: "3"
        memory: "12Gi"

  nodeSelector:
    local-ssd: "false"
    node-type: "network"

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - node
          topologyKey: "kubernetes.io/hostname"
          namespaceSelector: {}

  persistence:
    enabled: true
  statefulSet:
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 16Gi

broker:
  replicaCount: 1

  nodeSelector:
    local-ssd: "false"
    node-type: "network"

  persistence:
    enabled: true
  statefulSet:
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 8Gi
  node:
    resources:
      requests:
        # should land on a 2-core node
        cpu: "1.6"
        memory: "5Gi"

agent:
  replicaCount: 8

  node:
    env:
      HARDWARE_CONCURRENCY: "15"
    resources:
      requests:
        memory: "60Gi"
        cpu: "15"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: cloud.google.com/gke-spot
            operator: Exists

  tolerations:
    - key: "cloud.google.com/gke-spot"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
