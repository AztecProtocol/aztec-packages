global:
  aztecRollupVersion: "canonical"
  aztecNetwork: "alpha-testnet"

  aztecImage:
    repository: aztecprotocol/aztec
    tag: latest
    pullPolicy: Always

bot:
  hostNetwork: true
  replicaCount: 1
  txIntervalSeconds: 1
  privateTransfersPerTx: 0
  publicTransfersPerTx: 1
  # Do not wait for transactions
  followChain: "NONE"
  botNoStart: false
  feePaymentMethod: "fee_juice"
  ammTxs: false
  maxErrors: 3
  stopIfUnhealthy: true
  nodeUrl: ""
  testAccounts: false
  botPrivateKey: "0xcafe"

  nodeSelector:
    local-ssd: "false"
    node-type: "network"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: cloud.google.com/gke-spot
                operator: Exists

  tolerations:
    - key: "cloud.google.com/gke-spot"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"

  node:
    resources:
      requests:
        cpu: "7"
        memory: "15Gi"

  persistence:
    enabled: true
  statefulSet:
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 16Gi

  service:
    headless:
      enabled: true
