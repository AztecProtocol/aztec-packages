##########
# You need to deploy the metrics helm chart before using this values file.
# head to spartan/metrics and run `./install.sh`
# (then `./forward.sh` if you want to see it)
telemetry:
  enabled: true

validator:
  replicas: 48
  p2p:
    floodPublish: false
  resources:
    requests:
      memory: "512Mi"
  validator:
    disabled: false

bootNode:
  p2p:
    floodPublish: false
  validator:
    disabled: true
