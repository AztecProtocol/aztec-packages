## 192 validators - 218 full nodes - large transactions (192kb) - 1.5 tps
network:
  public: false

aztec:
  realProofs: false

telemetry:
  enabled: true

images:
  aztec:
    pullPolicy: Always

validator:
  storageSize: "100Gi"
  replicas: 192
  resources:
    requests:
      memory: "5Gi"
      cpu: "1.5"
  maxOldSpaceSize: "4608"
  validator:
    disabled: false
  sequencer:
    maxTxsPerBlock: 60
    enforceTimeTable: true

bootNode:
  peerIdPrivateKey: 080212200ba8451c6d62b03c4441f0a466c0bce7a3a595f2cf50a055ded3305c77aa3af0
  storageSize: "100Gi"
  resources:
    requests:
      memory: "5Gi"
      cpu: "1.5"
  maxOldSpaceSize: "4608"

fullNode:
  storageSize: "100Gi"
  replicas: 208
  resources:
    requests:
      memory: "5Gi"
      cpu: "1.5"
  maxOldSpaceSize: "4608"

proverAgent:
  replicas: 12
  resources:
    requests:
      memory: "5Gi"
      cpu: "1.5"
  maxOldSpaceSize: "4608"

proverBroker:
  resources:
    requests:
      memory: "5Gi"
      cpu: "1.5"
  maxOldSpaceSize: "4608"

proverNode:
  resources:
    requests:
      memory: "5Gi"
      cpu: "1.5"
  maxOldSpaceSize: "4608"

bot:
  replicas: 15
  followChain: "NONE"
  enabled: true
  txIntervalSeconds: 1

ethereum:
  execution:
    resources:
      requests:
        memory: "5Gi"
        cpu: "1.5"
    storageSize: "80Gi"
  beacon:
    resources:
      requests:
        memory: "5Gi"
        cpu: "1.5"
    storageSize: "80Gi"
  validator:
    resources:
      requests:
        memory: "5Gi"
        cpu: "1.5"
    storageSize: "80Gi"
