network:
  public: true
  mempoolLimitBytes: 1000000 # approx 1MB

aztec:
  slotDuration: 36
  epochDuration: 32
  proofSubmissionWindow: 64
  realProofs: true
  testAccounts: true
  sponsoredFPC: true

images:
  aztec:
    pullPolicy: Always

telemetry:
  enabled: true

validator:
  storageSize: "100Gi"
  replicas: 48
  validator:
    disabled: false
  sequencer:
    minTxsPerBlock: 0
    maxTxsPerBlock: 4
    enforceTimeTable: true

bootNode:
  peerIdPrivateKey: 080212200ba8451c6d62b03c4441f0a466c0bce7a3a595f2cf50a055ded3305c77aa3af0
  storageSize: "100Gi"

proverAgent:
  replicas: 32
  bb:
    hardwareConcurrency: 31
  gke:
    spotEnabled: true
  resources:
    requests:
      memory: "116Gi"
      cpu: "31"

bot:
  replicas: 8
  ammTxs: true
  followChain: "PENDING"
  enabled: true
  txIntervalSeconds: 1
  resources:
    requests:
      memory: 15Gi
      cpu: 7

jobs:
  deployL1Verifier:
    enable: true
