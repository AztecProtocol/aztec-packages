telemetry:
  enabled: true

validator:
  storageSize: "100Gi"
  replicas: 1
  sequencer:
    enforceFees: false # disabled until the bot can fund itself
  validator:
    disabled: false

bootNode:
  validator:
    disabled: true
  gke:
    spotEnabled: true
  resources:
    requests:
      memory: "16Gi"
      cpu: "8"

proverAgent:
  replicas: 8
  bb:
    hardwareConcurrency: 31
  gke:
    spotEnabled: true
  resources:
    requests:
      memory: "116Gi"
      cpu: "31"

bot:
  followChain: "PENDING"
  feePaymentMethod: "none" # disabled until the bot can fund itself
  enabled: true
  txIntervalSeconds: 30

network:
  public: true

images:
  aztec:
    pullPolicy: Always

aztec:
  slotDuration: 36
  epochDuration: 48
  realProofs: true
  extraAccounts: 9
  extraAccountsStartIndex: 69

jobs:
  deployL1Verifier:
    enable: true
