telemetry:
  enabled: true

validator:
  replicas: 1
  sequencer:
    enforceFees: false # disabled until the bot can fund itself
  validator:
    disabled: false

bootNode:
  validator:
    disabled: true
  resources:
    requests:
      memory: "5Gi"
      cpu: "1.5"

proverAgent:
  replicas: 4 # testing this as we're getting timeouts if one dies

bot:
  followChain: "PENDING"
  feePaymentMethod: "none" # disabled until the bot can fund itself
  enabled: true
  txIntervalSeconds: 30

network:
  public: true

images:
  aztec:
    pullPolicy: Always

aztec:
  slotDuration: 36
  epochDuration: 32
  realProofs: false
  extraAccounts: 9
  extraAccountsStartIndex: 69

jobs:
  deployL1Verifier:
    enable: false
