# BEWARE #
##########
# You need to deploy the metrics helm chart before using this values file.
# head to spartan/metrics and run `./install.sh`
# (then `./forward.sh` if you want to see it)
telemetry:
  enabled: true

validator:
  replicas: 1
  sequencer:
    enforceFees: true
  validatorKeys:
    - 0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
  validatorAddresses:
    - 0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266
  validator:
    disabled: false

bootNode:
  validator:
    disabled: true

# use small provers to produce fake proofs
proverAgent:
  replicas: 1
  resources:
    requests:
      memory: "4Gi"
      cpu: "1"

bot:
  followChain: "PENDING"
  feePaymentMethod: "fee_juice"
  enabled: true
  txIntervalSeconds: 200

network:
  public: true

images:
  aztec:
    pullPolicy: Always

aztec:
  slotDuration: 36
  epochDuration: 32
  realProofs: false # devnet does not use real proofs

jobs:
  deployL1Verifier:
    enable: false
