##########
# BEWARE #
##########
# You need to deploy the metrics helm chart before using this values file.
# head to spartan/metrics and run `./install.sh`
# (then `./forward.sh` if you want to see it)
telemetry:
  enabled: false
  otelCollectorEndpoint: http://metrics-opentelemetry-collector.metrics:4318

validator:
  debug: "aztec:*,-aztec:avm_simulator:*,-aztec:world-state:database,discv5:*,-JsonProxy:*"
  replicas: 0
  external: true
  validator:
    disabled: false

bootNode:
  debug: "aztec:*,-aztec:avm_simulator:*,-aztec:world-state:database,discv5:*,-JsonProxy:*"
  external: true
  validator:
    disabled: true

proverNode:
  external: true

proverAgent:
  enabled: false

pxe:
  external: true

bot:
  enabled: true
  replicas: 2
  pxeProverEnabled: true
  proverRealProofs: true
  txIntervalSeconds: 200
  botPrivateKey: ""
  privateTransfersPerTx: 1
  publicTransfersPerTx: 1
  nodeUrl: ""

ethereum:
  external: true

network:
  setupL2Contracts: false
