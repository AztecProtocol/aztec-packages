# BEWARE #
##########
# You need to deploy the metrics helm chart before using this values file.
# head to spartan/metrics and run `./install.sh`
# (then `./forward.sh` if you want to see it)
telemetry:
  enabled: true

validator:
  replicas: 4
  validator:
    disabled: false
  sequencer:
    enforceTimeTable: false

bootNode:
  validator:
    disabled: true
