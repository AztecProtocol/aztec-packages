# You need to deploy the metrics helm chart before using this values file.
# head to spartan/metrics and run `./install.sh`
# (then `./forward.sh` if you want to see it)
telemetry:
  enabled: true

validator:
  replicas: 3
  validator:
    disabled: false

bootNode:
  validator:
    disabled: true

ethereum:
  execution:
    resources:
      requests:
        memory: "1Gi"
  beacon:
    resources:
      requests:
        memory: "1Gi"
  validator:
    resources:
      requests:
        memory: "1Gi"
