images:
  test:
    image: aztecprotocol/end-to-end
    pullPolicy: IfNotPresent
  aztec:
    image: aztecprotocol/aztec
    pullPolicy: IfNotPresent
  curl:
    image: curlimages/curl:7.81.0
    pullPolicy: IfNotPresent
  foundry:
    image: ghcr.io/foundry-rs/foundry@sha256:ce4b236f6760fdeb08e82267c9fa17647d29a374760bfe7ee01998fb8c0aaad7
    pullPolicy: IfNotPresent
  otelCollector:
    image: otel/opentelemetry-collector-contrib
    pullPolicy: IfNotPresent
  prometheus:
    image: prom/prometheus
    pullPolicy: IfNotPresent
  grafana:
    image: grafana/grafana
    pullPolicy: IfNotPresent
  jaeger:
    image: jaegertracing/all-in-one
    pullPolicy: IfNotPresent

bootNode:
  replicas: 1
  service:
    p2pPort: 40400
    nodePort: 8080
  logLevel: "debug"
  debug: "aztec:*,-aztec:avm_simulator:*"
  sequencer:
    maxSecondsBetweenBlocks: 0
    minTxsPerBlock: 1
  validator:
    disabled: true
  p2p:
    enabled: "true"
  resources: {}

validator:
  replicas: 0
  service:
    p2pPort: 40400
    nodePort: 8080
  logLevel: "debug"
  debug: "aztec:*,-aztec:avm_simulator:*"
  sequencer:
    maxSecondsBetweenBlocks: 0
    minTxsPerBlock: 1
  validator:
    disabled: false
  p2p:
    enabled: "true"
  resources: {}

proverNode:
  replicas: 1
  service:
    nodePort: 8080
  logLevel: "debug"
  debug: "aztec:*"
  realProofs: false
  proverAgentEnabled: true
  resources: {}

pxe:
  logLevel: "debug"
  debug: "aztec:*"
  replicas: 1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  resources: {}

bot:
  logLevel: "debug"
  debug: "aztec:*"
  replicas: 1
  botPrivateKey: "0xcafe"
  txIntervalSeconds: 5
  privateTransfersPerTx: 1
  publicTransfersPerTx: 0
  noWaitForTransfers: true
  botNoStart: false
  pxeProverEnabled: false
  proverRealProofs: false
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  resources: {}

ethereum:
  replicas: 1
  chainId: 31337
  blockTime: 12
  # 1 billion gas limit
  # helps ensure we can deploy public contracts
  gasLimit: "1000000000"
  forkUrl: ""
  forkBlockNumber: ""
  args: ""
  service:
    type: ClusterIP
    port: 8545
    targetPort: 8545
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  resources: {}

metrics:
  service:
    type: ClusterIP
  ports:
    otlp: 4316
    metrics: 4315
    prometheus: 9090
    grafana: 3000
    jaeger: 16686
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3

test: "sample"
scenario: "default"
