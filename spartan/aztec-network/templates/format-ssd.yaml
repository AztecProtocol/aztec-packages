apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: format-ssd
spec:
  selector:
    matchLabels:
      app: format-ssd
  template:
    metadata:
      labels:
        app: format-ssd
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: local-ssd
                    operator: In
                    values:
                      - "true"
      containers:
        - name: format
          image: alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk update && apk add e2fsprogs &&
              mkfs.ext4 /dev/sdb &&
              mkdir -p /mnt/disks/ssd0 &&
              mount /dev/sbd /mnt/disks/ssd0
          volumeMounts:
            - name: host-mount
              mountPath: /mnt/disks
      volumes:
        - name: host-mount
          hostPath:
            path: /mnt/disks
            type: DirectoryOrCreate
