apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  labels: {{- include "aztec-network.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: {{ .Values.images.test.image }}
      args:
        - {{ .Values.test }}
      env:
        - name: SCENARIO
          value: {{ .Values.scenario }}
        - name: PXE_URL
          value: {{ include "aztec-network.pxeUrl" . | quote }}
        - name: DEBUG
          value: "aztec:*"
        - name: LOG_LEVEL
          value: "debug"
        - name: LOG_JSON
          value: "1"
