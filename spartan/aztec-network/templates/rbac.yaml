---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "aztec-network.fullname" . }}-node
  labels:
    {{- include "aztec-network.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "aztec-network.fullname" . }}-node
  labels:
    {{- include "aztec-network.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["services", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "aztec-network.fullname" . }}-node
  labels:
    {{- include "aztec-network.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "aztec-network.fullname" . }}-node
subjects:
- kind: ServiceAccount
  name: {{ include "aztec-network.fullname" . }}-node
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "aztec-network.fullname" . }}-node
  labels:
    {{- include "aztec-network.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "aztec-network.fullname" . }}-node
  labels:
    {{- include "aztec-network.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "aztec-network.fullname" . }}-node
subjects:
- kind: ServiceAccount
  name: {{ include "aztec-network.fullname" . }}-node
  namespace: {{ .Release.Namespace }}