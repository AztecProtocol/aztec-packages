{{- if not .Values.ethereum.externalHost }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aztec-network.fullname" . }}-eth-beacon
  labels:
    {{- include "aztec-network.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "aztec-network.selectorLabels" . | nindent 6 }}
      app: eth-beacon
  template:
    metadata:
      labels:
        {{- include "aztec-network.selectorLabels" . | nindent 8 }}
        app: eth-beacon
    spec:
      {{- if .Values.network.gke }}
      nodeSelector:
        node-type: network
      {{- end }}
      {{- if .Values.network.public }}
      hostNetwork: true
      {{- end }}
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: eth-beacon
          image: "{{ .Values.images.lighthouse.image }}"
          imagePullPolicy: {{ .Values.images.lighthouse.pullPolicy }}
          command: ["/bin/sh"]
          args: ["/entrypoints/eth-beacon.sh"]
          env:
            - name: K8S_MODE
              value: "true"
            - name: BEACON_HTTP_PORT
              value: "{{ .Values.ethereum.beacon.service.port }}"
            - name: ETH_EXECUTION_URL
              value: "http://{{ include "aztec-network.fullname" . }}-eth-execution.{{ .Release.Namespace }}.svc.cluster.local:8551"
          volumeMounts:
            - name: shared-volume
              mountPath: /data
            - name: genesis
              mountPath: /genesis-template
            - name: entrypoint-scripts
              mountPath: /entrypoints
          resources:
            {{- toYaml .Values.ethereum.beacon.resources | nindent 12 }}
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: {{ include "aztec-network.fullname" . }}-eth-beacon-pvc
        - name: genesis
          configMap:
            name: {{ include "aztec-network.fullname" . }}-eth-beacon-genesis
        - name: entrypoint-scripts
          configMap:
            name: {{ include "aztec-network.fullname" . }}-entrypoint-scripts
            defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aztec-network.fullname" . }}-eth-beacon
  labels:
    {{- include "aztec-network.labels" . | nindent 4 }}
    app: eth-beacon
spec:
  {{- if .Values.network.public}}
  type: LoadBalancer
  {{- else }}
  type: ClusterIP
  {{- end }}
  selector:
    {{- include "aztec-network.selectorLabels" . | nindent 4 }}
    app: eth-beacon
  ports:
    - protocol: TCP
      port: {{ .Values.ethereum.beacon.service.port }}
      targetPort: {{ .Values.ethereum.beacon.service.targetPort }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "aztec-network.fullname" . }}-eth-beacon-genesis
  labels:
    {{- include "aztec-network.labels" . | nindent 4 }}
data:
  config.yaml: |
    {{ .Files.Get "eth-devnet/out/config.yaml" | nindent 4 }}
  deposit_contract_block.txt: |
    {{ .Files.Get "eth-devnet/out/deposit_contract_block.txt" | nindent 4 }}
  jwt-secret.hex: |
    {{ .Files.Get "eth-devnet/out/jwt-secret.hex" | nindent 4 }}
  genesis-ssz: |
    {{ .Files.Get "eth-devnet/out/genesis-ssz" | nindent 4 }}
---
{{- if gt (.Values.ethereum.replicas | int) 0 }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "aztec-network.fullname" . }}-eth-beacon-pvc
  labels:
    {{- include "aztec-network.labels" . | nindent 4 }}
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: {{ .Values.ethereum.beacon.storageSize }}
{{- end }}
---
{{ end }}
