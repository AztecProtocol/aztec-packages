global:
  aztecRollupVersion: "canonical"
  aztecNetwork: "alpha-testnet"

  l1ExecutionUrls: []
  l1ConsensusUrls: []
  l1ConsensusHostApiKeys: []
  l1ConsensusHostApiKeyHeaders: []

  aztecImage:
    repository: aztecprotocol/aztec
    tag: alpha-testnet
    pullPolicy: Always

node:
  podAffinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - node
          topologyKey: "kubernetes.io/hostname"
          namespaceSelector: {}

  node:
    env:
      SPONSORED_FPC: true
      TEST_ACCOUNTS: false

  persistence.enabled: true
  statefulSet:
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 5Gi

broker:
  persistence.enabled: true
  statefulSet:
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 5Gi

agent:
  replicaCount: 1

  podAffinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: cloud.google.com/gke-spot
            operator: Exists

  tolerations:
    - key: "cloud.google.com/gke-spot"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
