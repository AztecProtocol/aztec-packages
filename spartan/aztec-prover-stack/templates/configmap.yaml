apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-node
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  PROVER_BROKER_HOST: {{ printf "http://%s-broker.%s.svc.cluster.local:%d" (include "chart.fullname" .) .Release.Namespace (.Values.broker.service.httpPort | int) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-agent
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  PROVER_BROKER_HOST: {{ printf "http://%s-broker.%s.svc.cluster.local:%d" (include "chart.fullname" .) .Release.Namespace (.Values.broker.service.httpPort | int) }}
---
