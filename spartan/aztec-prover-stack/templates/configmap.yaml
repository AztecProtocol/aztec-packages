apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.fullname" . }}-node
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  PROVER_BROKER_URL: {{ printf "http://%s-broker.%s.svc.cluster.local:%s" (include "chart.fullname" .) .Release.Namespace .Values.broker.service.httpPort }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.fullname" . }}-agent
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  PROVER_BROKER_URL: {{ printf "http://%s-broker.%s.svc.cluster.local:%s" (include "chart.fullname" .) .Release.Namespace .Values.broker.service.httpPort }}
---
