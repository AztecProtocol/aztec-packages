[build]
  # Only build if changes are made in the docs directory
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF"

# Redirect root to /docs
[[redirects]]
  from = "/"
  to = "/docs"
  status = 302

