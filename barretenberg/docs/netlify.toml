[build]
  # Only build if changes are made in the docs directory
  ignore = "git diff --quiet ${CACHED_COMMIT_REF:-origin/next} ${COMMIT_REF:-HEAD} -- barretenberg/docs"

# Redirect root to /docs
[[redirects]]
  from = "/"
  to = "/docs"
  status = 302

