<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>wasm test</title>

  <style>
    #console-out {
      font-family: monospace;
      padding: 10px;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }

    #console-out .log {
      color: #d4d4d4;
    }

    #console-out .warn {
      color: #ffa500;
    }

    #console-out .error {
      color: #ff6b6b;
    }

    #console-out .info {
      color: #4fc3f7;
    }

    button:active {
      background-color: green;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <h2>Open the browser console to see the execution logs.</h2>
  <br>
  <h3>recursion benchmarks</h3>
  <button id="bbProveSingle">run barretenberg single-threaded</button><br>
  <button id="bbProveMulti">run barretenberg multi-threaded</button><br>

  <br><br>
  <div id="console-out">
    (logs will appear after the execution ends)
  </div>
</body>

</html>
