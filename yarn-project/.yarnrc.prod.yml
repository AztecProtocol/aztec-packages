# We use pnp in ci/prod to reduce container sizes and improve ci times. Be loose to relax dependency strictness.
pnpMode: loose
# Disable networking. At the point we switch to pnp we have already downloaded all packages into the cache.
enableNetwork: false
# Co-locate global and local caches under /usr/src so that we can copy both caches within a single docker layer.
globalFolder: /usr/src/.yarn

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: '@yarnpkg/plugin-workspace-tools'

yarnPath: .yarn/releases/yarn-3.6.3.cjs
