name: release-please

# Trigger on merges to 'master' branch
on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  release-please:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release-pr: ${{ steps.release.outputs.pr }}
    steps:
      - name: Run Release Please
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.AZTEC_BOT_GITHUB_TOKEN }}
          command: manifest
          default-branch: ${{ env.BRANCH_NAME }}

  update-docs:
    name: Update docs
    needs: [release-please]
    if: ${{ needs.release-please.outputs.release-pr }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME  }}
          token: ${{ secrets.AZTEC_BOT_GITHUB_TOKEN }}

      - name: Cut a new version
        working-directory: ./docs
        run: yarn run version ${{ env.BRANCH_NAME }}

      - name: Configure git
        run: |
          git config --global user.email "tech@aztecprotocol.com"
          git config --global user.name "AztecBot"

      - name: Commit new documentation version
        run: |
          git add .
          git commit -m "chore(docs): cut new docs version for tag ${{ env.BRANCH_NAME }}"
          git push
