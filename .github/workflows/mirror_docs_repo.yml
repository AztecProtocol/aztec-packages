name: Push to docs-mirror-test branch

on:
  push:
    branches:
      - ad/docs-mirror
    paths:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.AZTEC_BOT_GITHUB_TOKEN }}

      - name: Push to branch
        run: |
          ./scripts/git_subrepo.sh push docs ad/docs-mirror
