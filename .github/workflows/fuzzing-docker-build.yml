name: Build Fuzzing Container

on:
  push:
    branches:
      - next
  workflow_dispatch:
    inputs:
      commit:
        description: "Git commit SHA to build (leave empty for latest)"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: container-builds/fuzzing-container/src/
          push: true
          tags: ghcr.io/aztecprotocol/fuzzing-container:latest
          build-args: |
            COMMIT=${{ github.event.inputs.commit || 'latest' }}
