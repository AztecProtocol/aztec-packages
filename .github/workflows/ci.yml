name: Earthly CI
on:
  push:
    branches: [master]
  pull_request: {}
  workflow_dispatch: {}

jobs:
  # Split out for legibility, but uses same runner as e2e and bb-native-tests
  # thus if this step was deleted entirely, things would still work, but where the build happened would not be clear.
  # Includes non-integration and non-prover/barretenberg tests
  build: 
    runs-on: ubuntu-latest
    env:
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
    strategy: { matrix: { environment: [x86, arm] } }
    # cancel if reran on same PR if exists, otherwise if on same commit
    concurrency:
      group: ${{ matrix.test }}-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}-${{ matrix.environment }}
      cancel-in-progress: ${{ github.ref_name != 'master' }}
    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.5
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: recursive

      - name: Setup
        working-directory: ./scripts
        run: ./setup_env.sh ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Test
        working-directory: .
        run: earthly-cloud ${{ github.actor }} ${{ matrix.environment }} +build-ci

  # all the end-to-end integration tests for aztec
  e2e:
    needs: build
    runs-on: ubuntu-latest
    env:
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
    strategy:
      matrix:
        environment: [x86, arm]
        test:
          - e2e-state-vars
          - e2e-block-building
          - e2e-nested-contract
          - e2e-static-calls
          - e2e-delegate-calls
          - e2e-non-contract-account
          - e2e-cross-chain-messaging
          - e2e-crowdfunding-and-claim
          - e2e-public-cross-chain-messaging
          - e2e-public-to-private-messaging
          - e2e-account-contracts
          - e2e-escrow-contract
          - e2e-inclusion-proofs-contract
          - e2e-pending-note-hashes-contract
          - e2e-ordering
          - uniswap-trade-on-l1-from-l2
          - integration-archiver-l1-to-l2
          - integration-l1-publisher
          - e2e-cli
          - e2e-persistence
          - e2e-browser
          - e2e-card-game
          - e2e-avm-simulator
          - e2e-fees
          - e2e-dapp-subscription
          - pxe
          - cli-docs-sandbox
          - e2e-docs-examples
    # cancel if reran on same PR if exists, otherwise if on same commit
    concurrency:
      group: ${{ matrix.test }}-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}-${{ matrix.environment }}
      cancel-in-progress: ${{ github.ref_name != 'master' }}
    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.5

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: recursive

      - name: Setup
        working-directory: ./scripts
        run: ./setup_env.sh ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Test
        working-directory: ./yarn-project/end-to-end/
        run: earthly-cloud ${{ github.actor }} ${{ matrix.environment }} +${{ matrix.test }}

  # barretenberg (prover) native tests
  bb-native-tests:
    needs: build
    runs-on: ubuntu-latest
    env:
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
    strategy: { matrix: { environment: [x86, arm] } }
    # cancel if reran on same PR if exists, otherwise if on same commit
    concurrency:
      group: bb-native-tests-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}-${{ matrix.environment }}
      cancel-in-progress: ${{ github.ref_name != 'master' }}
    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.5

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: recursive

      - name: Setup
        working-directory: ./scripts
        run: ./setup_env.sh ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Test
        working-directory: ./barretenberg/cpp/
        run: earthly-cloud ${{ github.actor }} ${{ matrix.environment }} +test

  # All benchmarks, purposefully ran sequential on a machine
  # they should use parallelism within the benchmark, but only one thing should run at a time
  # for accurate results
  # We don't depend on 'build' as we use a different runner and will build components on the fist step that uses them.
  bench:
    runs-on: ubuntu-latest
    env:
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
    # cancel if reran on same PR if exists, otherwise if on same commit
    concurrency:
      # need this to match the user's bench runner
      # earthly satellites can't enforce parallelism==1 so we do it through github
      group: bench-${{ github.actor }}
      cancel-in-progress: ${{ github.ref_name != 'master' }}
    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.5
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: recursive

      - name: Setup
        working-directory: ./scripts
        run: ./setup_env.sh ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Client IVC Bench
        working-directory: ./barretenberg/cpp/
        run: earthly-cloud-bench ${{ github.actor }} x86 +bench-client-ivc

      - name: Ultrahonk Bench
        working-directory: ./barretenberg/cpp/
        run: earthly-cloud-bench ${{ github.actor }} x86 +bench-ultra-honk
