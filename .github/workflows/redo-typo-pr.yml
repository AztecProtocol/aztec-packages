name: Redo Typo PR

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'The PR number to redo'
        required: true
        type: string

jobs:
  redo-typo-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Authenticate with GitHub CLI
      run: |
        echo "${{ secrets.AZTEC_BOT_GITHUB_TOKEN }}" | gh auth login --with-token

    - name: Set git configure for commits
      run: |
        # identify ourselves, needed to commit
        git config --global user.name AztecBot
        git config --global user.email tech@aztecprotocol.com

    - name: Run repo-typo-pr script
      run: ./scripts/redo-typo-pr ${{ github.event.inputs.pr_number }}
