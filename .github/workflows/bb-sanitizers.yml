# Checks bb prover with memory sanitizer
name: BB MSAN
on:
  push:
    branches:
      - master
      - "*/*bb-sanitizers*"
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    paths:
      - 'barretenberg/**'
  workflow_dispatch:
    inputs: {}
# unlike most jobs, we have no concurrency limits - note that we should have spare capacity (of total 1000 concurrency)
# to run a good number of these, but we should still be mindful that we don't queue, say, dozens of these.
jobs:
  bb-msan-check:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'bb-msan-check')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: earthly/actions-setup@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Barretenberg Prover MSAN Check"
        timeout-minutes: 360 # 6 hour timeout. Yes, it's slow, and we just want to use the 4 core github runner (free).
        run: earthly --no-cache ./barretenberg/cpp/+preset-msan-check

  bb-asan-check:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'bb-asan-check')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: earthly/actions-setup@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Barretenberg Prover ASAN Check"
        timeout-minutes: 120 # 2 hour timeout just in case. Yes, it's slow, and we just want to use the 4 core github runner (free).
        run: earthly --no-cache ./barretenberg/cpp/+preset-check --preset=asan

  bb-tsan-check:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'bb-tsan-check')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: earthly/actions-setup@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Barretenberg Prover TSAN Check"
        timeout-minutes: 120 # 2 hour timeout just in case. Yes, it's slow, and we just want to use the 4 core github runner (free).
        run: earthly --no-cache ./barretenberg/cpp/+preset-check --preset=tsan

  bb-ubsan-check:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'bb-ubsan-check')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: earthly/actions-setup@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Barretenberg Prover TSAN Check"
        timeout-minutes: 120 # 2 hour timeout just in case. Yes, it's slow, and we just want to use the 4 core github runner (free).
        run: earthly --no-cache ./barretenberg/cpp/+preset-check --preset=ubsan