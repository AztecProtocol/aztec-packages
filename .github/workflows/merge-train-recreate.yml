name: Merge-Train Recreate

on:
  pull_request:
    types: [closed]

jobs:
  recreate:
    if: ${{ github.event.pull_request.merged && startsWith(github.event.pull_request.head.ref, 'merge-train/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
          token: ${{ secrets.AZTEC_BOT_GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "AztecBot"
          git config --global user.email "tech@aztecprotocol.com"

      - name: Recreate branch
        run: |
          # Use aztecbot token for most operations, but pass default token for PR creation
          GH_TOKEN=${{ secrets.AZTEC_BOT_GITHUB_TOKEN }} \
          GITHUB_TOKEN_FOR_PR_CREATION=${{ secrets.GITHUB_TOKEN }} \
          ./scripts/merge-train/recreate-branch.sh \
            "${{ github.event.pull_request.head.ref }}" \
            "${{ github.event.pull_request.base.ref }}"

