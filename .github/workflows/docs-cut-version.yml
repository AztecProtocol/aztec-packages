name: Cut Docs Version

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag to cut docs for"
        required: true
        type: string

jobs:
  cut-docs-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Run docs-cut-version script
        run: |
          ./noir/bootstrap.sh
          ./barretenberg/bootstrap.sh
          ./l1-contracts/bootstrap.sh
          ./yarn-project/bootstrap.sh
          ./docs/bootstrap.sh
          ./docs/bootstrap.sh docs-cut-version ${{ github.event.inputs.tag }}
