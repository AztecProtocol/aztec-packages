name: Docs Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - next
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      aztec: ${{ steps.filter.outputs.aztec }}
      barretenberg: ${{ steps.filter.outputs.barretenberg }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            aztec:
              - 'docs/**'
            barretenberg:
              - 'barretenberg/docs/**'

  docs-deploy:
    runs-on: ubuntu-latest
    needs: check-changes
    strategy:
      matrix:
        docs:
          - name: "aztec-docs-prod"
            path: "docs"
            changed: "${{ needs.check-changes.outputs.aztec }}"
          - name: "barretenberg"
            path: "barretenberg/docs"
            changed: "${{ needs.check-changes.outputs.barretenberg }}"
    if: |
      (needs.check-changes.outputs.aztec == 'true' || needs.check-changes.outputs.barretenberg == 'true')
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      USE_CIRCUITS_CACHE: 1
    steps:
      - name: Skip if no changes
        if: ${{ matrix.docs.changed != 'true' }}
        run: |
          echo "No changes in ${{ matrix.docs.path }}, skipping..."
          exit 0

      - name: Checkout code
        if: ${{ matrix.docs.changed == 'true' }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          ref: ${{ github.sha }}
          fetch-depth: 2

      - name: Set up Node.js
        if: ${{ matrix.docs.changed == 'true' }}
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610
        with:
          node-version: "22"

      - name: Enable Corepack
        if: ${{ matrix.docs.changed == 'true' }}
        run: corepack enable

      - name: Install Foundry
        if: ${{ matrix.docs.changed == 'true' }}
        uses: foundry-rs/foundry-toolchain@82dee4ba654bd2146511f85f0d013af94670c4de
        with:
          version: nightly-99634144b6c9371982dcfc551a7975c5dbf9fad8

      - name: Configure Git
        if: ${{ matrix.docs.changed == 'true' }}
        run: |
          git config --global user.name AztecBot
          git config --global user.email tech@aztecprotocol.com

      - name: Build dependencies for Aztec docs
        if: ${{ matrix.docs.changed == 'true' && matrix.docs.name == 'aztec' }}
        run: |
          export NOIR_HASH=$(./noir/bootstrap.sh hash)
          for project in noir barretenberg avm-transpiler noir-projects l1-contracts yarn-project; do
            $project/bootstrap.sh
          done

      - name: Build dependencies for Barretenberg docs
        if: ${{ matrix.docs.changed == 'true' && matrix.docs.name == 'barretenberg' }}
        run: |
          # Install doxygen for generating API documentation
          sudo apt-get update
          sudo apt-get install -y doxygen

      - name: Deploy to Production
        if: ${{ matrix.docs.changed == 'true' }}
        working-directory: ./${{ matrix.docs.path }}
        run: |
          echo "Deploying ${{ matrix.docs.name }} docs to production"
          yarn install
          yarn build

          if ! deploy_output=$(yarn netlify deploy --site ${{ matrix.docs.name }} --prod 2>&1); then
            echo "Netlify deploy failed with error:"
            echo "$deploy_output"
            exit 1
          fi

          # Extract production URL.
          docs_url=$(echo "$deploy_output" | grep -E "https://.*${{ matrix.docs.name }}.netlify.app" | awk '{print $4}')
          if [ -z "$docs_url" ]; then
            echo "Failed to extract production URL from Netlify output."
          else
            echo "${{ matrix.docs.name }} docs deployed to: ${docs_url}"
          fi

