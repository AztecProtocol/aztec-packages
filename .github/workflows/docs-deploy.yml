name: Docs Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - docs/**

jobs:
  docs-pr:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Enable Corepack
        run: corepack enable

      - name: Configure Git
        run: |
          git config --global user.name AztecBot
          git config --global user.email tech@aztecprotocol.com

      - name: Build dependencies
        run: |
          for project in noir barretenberg l1-contracts yarn-project; do
            $project/bootstrap.sh
          done

      # Making the bash script here so we don't accidentally deploy
      - name: Deploy docs
        run: |
          ./docs/bootstrap.sh release

      - name: Reindex with Typesense docsearch-scraper
        run: |
          docker run \
            -e "TYPESENSE_API_KEY=${{ secrets.TYPESENSE_API_KEY }}" \
            -e "TYPESENSE_HOST=${{ secrets.TYPESENSE_HOST }}" \
            -e "TYPESENSE_PORT=443" \
            -e "TYPESENSE_PROTOCOL=https" \
            -e "CONFIG=$(cat docs/typesense.config.json | jq -r tostring)" \
            typesense/docsearch-scraper:0.11.0
