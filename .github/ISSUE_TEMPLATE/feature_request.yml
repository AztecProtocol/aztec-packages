name: Feature Request
description: Suggest an idea for this project
title: "[FEATURE] "
labels: ["T-feature-request", "from-community"]
body:
  - type: markdown
    attributes:
      value: |
        Please provide the following information to help us understand your feature request.
  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: Describe the problem or limitation that this feature would address
      placeholder: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: How would you like this problem to be solved?
  - type: textarea
    id: use-case
    attributes:
      label: Example Use Case
      description: Provide an example of how this feature would be used
      placeholder: |
        ```typescript
        // Example code showing how the feature would be used
        ```
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered alternative solutions or workarounds?
      placeholder: What other approaches have you considered?
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or mockups about the feature request here
      placeholder: Any additional information that might help...
