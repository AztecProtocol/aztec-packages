[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc = "0.8.18"

remappings = [
  "@oz/=lib/openzeppelin-contracts/contracts/",
  "@aztec/core/=src/core/",
  "@aztec/periphery/=src/periphery/",
  "@aztec/mock/=src/mock/",
  "@aztec/verifier/=lib/aztec-verifier-contracts/src/"
]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

# Set chain_id to one for messaging tests
chain_id = 1

[fmt]
line_length = 100
tab_width = 2
variable_override_spacing=false