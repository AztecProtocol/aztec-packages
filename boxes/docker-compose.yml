version: "3"
services:
  ethereum:
    image: aztecprotocol/foundry:25f24e677a6a32a62512ad4f561995589ac2c7dc-${ARCH_TAG:-amd64}
    entrypoint: >
      sh -c '
        anvil --silent -p 8545 --host 0.0.0.0 --chain-id 31337
      '

  aztec:
    image: aztecprotocol/aztec:${AZTEC_DOCKER_TAG:-latest}
    command: "start --sandbox"
    environment:
      ETHEREUM_HOST: http://ethereum:8545
      L1_CHAIN_ID: 31337
      ARCHIVER_POLLING_INTERVAL_MS: 50
      P2P_BLOCK_CHECK_INTERVAL_MS: 50
      SEQ_TX_POLLING_INTERVAL_MS: 50
      WS_BLOCK_CHECK_INTERVAL_MS: 50
      ARCHIVER_VIEM_POLLING_INTERVAL_MS: 500
    depends_on:
      - ethereum

  boxes:
    image: aztecprotocol/boxes:${AZTEC_DOCKER_TAG:-latest}
    entrypoint: >
      sh -c '
        yarn workspace @aztec/$BOX test --project=$BROWSER
      '
    environment:
      DEBUG: "aztec:*"
      DEBUG_COLORS: "true"
      ETHEREUM_HOST: http://ethereum:8545
      L1_CHAIN_ID: 31337
      PXE_URL: http://aztec:8080
      BOX: ${BOX:-vanilla}
      CI: ${CI:-}
      BROWSER: ${BROWSER:-chromium}
    depends_on:
      aztec:
        condition: service_healthy
