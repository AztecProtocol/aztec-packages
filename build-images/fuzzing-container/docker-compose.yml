services:
  fuzzer:
    build: 
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./crash-reports:/fuzzing/crash-reports
      - ./output:/fuzzing/output
  
    entrypoint: ["./entry.sh"]
    command: ["-f", "stdlib_primitives_cycle_group_ultra_fuzzer"]

    deploy:
      resources:
        limits:
          cpus: "16"
          memory: 16G

    restart: "no"
