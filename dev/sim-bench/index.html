<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <style>
      html {
        font-family: BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #fff;
        font-size: 16px;
      }
      body {
        color: #4a4a4a;
        margin: 8px;
        font-size: 1em;
        font-weight: 400;
      }
      header {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
      }
      main {
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      a {
        color: #3273dc;
        cursor: pointer;
        text-decoration: none;
      }
      a:hover {
        color: #000;
      }
      button {
        color: #fff;
        background-color: #3298dc;
        border-color: transparent;
        cursor: pointer;
        text-align: center;
      }
      button:hover {
        background-color: #2793da;
        flex: none;
      }
      .spacer {
        flex: auto;
      }
      .small {
        font-size: 0.75rem;
      }
      footer {
        margin-top: 16px;
        display: flex;
        align-items: center;
      }
      .header-label {
        margin-right: 4px;
      }
      .benchmark-set {
        margin: 8px 0;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .benchmark-title {
        font-size: 3rem;
        font-weight: 600;
        word-break: break-word;
        text-align: center;
      }
      .benchmark-graphs {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
      }
      .benchmark-chart {
        max-width: 1000px;
      }
      details.bench-section {
        margin: 16px 0;
        border: 1px solid #eee;
        border-radius: 6px;
        background: #fafbfc;
        padding: 0.5em 1em;
      }
      summary.bench-section-title {
        font-size: 1.25rem;
        font-weight: 500;
        cursor: pointer;
        outline: none;
        padding: 0.25em 0;
      }
    </style>
    <title>Benchmarks</title>
  </head>

  <body>
    <header id="header">
      <div class="header-item">
        <strong class="header-label">Last Update:</strong>
        <span id="last-update"></span>
      </div>
      <div class="header-item">
        <strong class="header-label">Repository:</strong>
        <a id="repository-link" rel="noopener"></a>
      </div>
    </header>
    <main id="main"></main>
    <footer>
      <button id="dl-button">Download data as JSON</button>
      <button id="toggle-details">Toggle All Sections</button>
      <div class="spacer"></div>
      <div class="small">Powered by <a rel="noopener" href="https://github.com/marketplace/actions/continuous-benchmark">github-action-benchmark</a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js"></script>
    <script src="data.js"></script>
    <script id="main-script">
      'use strict';
      (function() {
        const toolColors = {
          cargo: '#dea584',
          go: '#00add8',
          benchmarkjs: '#f1e05a',
          benchmarkluau: '#000080',
          pytest: '#3572a5',
          googlecpp: '#f34b7d',
          catch2: '#f34b7d',
          julia: '#a270ba',
          jmh: '#b07219',
          benchmarkdotnet: '#178600',
          customBiggerIsBetter: '#38ff38',
          customSmallerIsBetter: '#ff3838',
          _: '#333333'
        };

        const sectionPatterns = [
          // Avm bulk test
          { pattern: /^AvmTest.*AvmTest\/bulk_testing\//, title: 'AvmTest - bulk_testing' },
          // Token
          { pattern: /^Token.*Token\/constructor\//, title: 'Token - constructor' },
          { pattern: /^Token.*Token\/mint_to_public\//, title: 'Token - mint_to_public' },
          { pattern: /^Token.*Token\/balance_of_public\//, title: 'Token - balance_of_public' },
          { pattern: /^Token.*Token\/transfer_in_public\//, title: 'Token - transfer_in_public' },
          { pattern: /^Token.*Token\/burn_public\//, title: 'Token - burn_public' },
          // AMM
          { pattern: /^AMM.*AMM\/constructor\//, title: 'AMM - constructor' },
          { pattern: /^AMM.*AMM\/set_minter\//, title: 'AMM - set_minter' },
          { pattern: /^AMM.*AMM\/add_liquidity\//, title: 'AMM - add_liquidity' },
          { pattern: /^AMM.*AMM\/swap_exact_tokens_for_tokens\//, title: 'AMM - swap_exact_tokens_for_tokens' },
          { pattern: /^AMM.*AMM\/remove_liquidity\//, title: 'AMM - remove_liquidity' },
          // Avm Gadgets
          { pattern: /^AvmGadgetsTest.*AvmGadgetsTest\/sha256_hash_10\//, title: 'AvmGadgetsTest - sha256 of 10 bytes' },
          { pattern: /^AvmGadgetsTest.*AvmGadgetsTest\/sha256_hash_100\//, title: 'AvmGadgetsTest - sha256 of 100 bytes' },
          { pattern: /^AvmGadgetsTest.*AvmGadgetsTest\/sha256_hash_256\//, title: 'AvmGadgetsTest - sha256 of 256 bytes' },
          { pattern: /^AvmGadgetsTest.*AvmGadgetsTest\/sha256_hash_512\//, title: 'AvmGadgetsTest - sha256 of 512 bytes' },
          { pattern: /^AvmGadgetsTest.*AvmGadgetsTest\/sha256_hash_2048\//, title: 'AvmGadgetsTest - sha256 of 2048 bytes' },
          { pattern: /^AvmGadgetsTest.*AvmGadgetsTest\/keccak_hash\//, title: 'AvmGadgetsTest - keccak hash of 10 bytes' },
          { pattern: /^AvmGadgetsTest.*AvmGadgetsTest\/keccak_f1600\//, title: 'AvmGadgetsTest - keccak_f1600 of 25 u64s' },
          { pattern: /^AvmGadgetsTest.*AvmGadgetsTest\/poseidon2_hash\//, title: 'AvmGadgetsTest - poseidon2_hash of 10 fields' },
          { pattern: /^AvmGadgetsTest.*AvmGadgetsTest\/pedersen_hash\//, title: 'AvmGadgetsTest - pedersen_hash of 10 fields' },
          { pattern: /^AvmGadgetsTest.*AvmGadgetsTest\/pedersen_hash_with_index\//, title: 'AvmGadgetsTest - pedersen_hash_with_index of 10 fields' },
        ];

        function getSectionTitle(benchName) {
          for (const {pattern, title} of sectionPatterns) {
            if (pattern.test(benchName)) return title;
          }
          return null;
        }

        function init() {
          function collectBenchesPerTestCase(entries) {
            const map = new Map();
            for (const entry of entries) {
              const {commit, date, tool, benches} = entry;
              for (const bench of benches) {
                const result = { commit, date, tool, bench };
                const arr = map.get(bench.name);
                if (arr === undefined) {
                  map.set(bench.name, [result]);
                } else {
                  arr.push(result);
                }
              }
            }
            return map;
          }

          const data = window.BENCHMARK_DATA;

          document.getElementById('last-update').textContent = new Date(data.lastUpdate).toString();
          const repoLink = document.getElementById('repository-link');
          repoLink.href = data.repoUrl;
          repoLink.textContent = data.repoUrl;

          document.getElementById('dl-button').onclick = () => {
            const dataUrl = 'data:,' + JSON.stringify(data, null, 2);
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = 'benchmark_data.json';
            a.click();
          };

          return Object.keys(data.entries).map(name => ({
            name,
            dataSet: collectBenchesPerTestCase(data.entries[name]),
          }));
        }

        function groupBenchesBySection(benchSet) {
          const sectionMap = new Map();
          for (const [benchName, benches] of benchSet.entries()) {
            const sectionTitle = getSectionTitle(benchName) || 'Other';
            if (!sectionMap.has(sectionTitle)) {
              sectionMap.set(sectionTitle, new Map());
            }
            sectionMap.get(sectionTitle).set(benchName, benches);
          }
          return sectionMap;
        }

        function groupSubBenchesBySubSection(benchSet) {
          const sectionMap = new Map();
          for (const [benchName, benches] of benchSet.entries()) {
            const sectionTitle = getSectionTitle(benchName) || 'Other';
            if (!sectionMap.has(sectionTitle)) {
              sectionMap.set(sectionTitle, new Map());
            }
            sectionMap.get(sectionTitle).set(benchName, benches);
          }
          return sectionMap;
        }

        function renderGraph(parent, name, dataset) {
          const title = name.split('/').pop(); // truncate title to portion after last '/' if present
          const canvas = document.createElement('canvas');
          canvas.className = 'benchmark-chart';
          parent.appendChild(canvas);

          const color = toolColors[dataset.length > 0 ? dataset[0].tool : '_'];
          const data = {
            labels: dataset.map(d => d.commit.id.slice(0, 7)),
            datasets: [
              {
                label: name,
                data: dataset.map(d => d.bench.value),
                borderColor: color,
                backgroundColor: color + '60',
              }
            ],
          };
          const options = {
            title: { display: true, text: title },
            scales: {
              xAxes: [
                {
                  scaleLabel: {
                    display: true,
                    labelString: 'commit',
                  },
                }
              ],
              yAxes: [
                {
                  scaleLabel: {
                    display: true,
                    labelString: dataset.length > 0 ? dataset[0].bench.unit : '',
                  },
                  ticks: {
                    beginAtZero: true,
                  }
                }
              ],
            },
            tooltips: {
              callbacks: {
                afterTitle: items => {
                  const {index} = items[0];
                  const data = dataset[index];
                  return '\n' + data.commit.message + '\n\n' + data.commit.timestamp + ' committed by @' + data.commit.committer.username + '\n';
                },
                label: item => {
                  let label = item.value;
                  const { range, unit } = dataset[item.index].bench;
                  label += ' ' + unit;
                  if (range) {
                    label += ' (' + range + ')';
                  }
                  return label;
                },
                afterLabel: item => {
                  const { extra } = dataset[item.index].bench;
                  return extra ? '\n' + extra : '';
                }
              }
            },
            onClick: (_mouseEvent, activeElems) => {
              if (activeElems.length === 0) {
                return;
              }
              const index = activeElems[0]._index;
              const url = dataset[index].commit.url;
              window.open(url, '_blank');
            },
          };

          new Chart(canvas, {
            type: 'line',
            data,
            options,
          });
        }

        function renderBenchSet(name, benchSet, main, customTitle) {
          const setElem = document.createElement('div');
          setElem.className = 'benchmark-set';
          main.appendChild(setElem);

          const nameElem = document.createElement('h1');
          nameElem.className = 'benchmark-title';
          nameElem.textContent = customTitle || name;
          setElem.appendChild(nameElem);

          const sectionMap = groupBenchesBySection(benchSet);

          for (const [sectionTitle, benchesMap] of sectionMap.entries()) {
            const details = document.createElement('details');
            details.className = 'bench-section';
            if (sectionTitle !== 'Other') details.open = false;

            const summary = document.createElement('summary');
            summary.className = 'bench-section-title';
            summary.textContent = sectionTitle;
            details.appendChild(summary);

            const graphsElem = document.createElement('div');
            graphsElem.className = 'benchmark-graphs';
            details.appendChild(graphsElem);

            for (const [benchName, benches] of benchesMap.entries()) {
              renderGraph(graphsElem, benchName, benches);
            }
            setElem.appendChild(details);
          }
        }

        function renderAllChars(dataSets) {
          const main = document.getElementById('main');
          let setIndex = 0;
          for (const {name, dataSet} of dataSets) {
            if (setIndex === 0) {
              renderBenchSet(name, dataSet, main, "Aztec Public Simulation Benchmarks (PublicTxSimulator only)");
            } else {
              renderBenchSet(name, dataSet, main);
            }
            setIndex++;
          }
        }

        function toggleAllDetails() {
          const detailsElements = document.querySelectorAll('details.bench-section');
          const allOpen = Array.from(detailsElements).every(details => details.open);
          detailsElements.forEach(details => details.open = !allOpen);
        }

        document.getElementById('toggle-details').addEventListener('click', toggleAllDetails);

        renderAllChars(init());
      })();
    </script>
  </body>
</html>
